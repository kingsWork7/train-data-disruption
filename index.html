<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Disruption</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script src="https://unpkg.com/leaflet-curve"></script>

    <script src="https://cdn.jsdelivr.net/npm/d3-hierarchy@3"></script>

    <script type="module" src="modules/script.mjs"></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script type="module">
      import { MAKE_MAP } from './modules/station-coords.mjs';
      import { MAKE_CONTROLS } from './modules/render-controls.mjs';
      import { renderCausesByYear } from './modules/render-causes.mjs';

      MAKE_MAP();
      MAKE_CONTROLS();
      renderCausesByYear();
      // runFunc();
    </script>

    <main class="home-main">
      <div class="controls">
        <div class="departure-wrapper">
          <label for="departure">departure</label>
          <select name="departure" id="departure">
            <option value="">Select a station</option>
          </select>
        </div>

        <div class="arrival-wrapper">
          <label for="arrival">arrival</label>
          <select name="arrival" id="arrival">
            <option value="">Select a station</option>
          </select>
        </div>

        <div class="year-wrapper">
          <label for="year">select time period</label>
          <select name="year" id="year">
            <option value="">Year</option>
          </select>
        </div>

        <button class="button8" type="button">VIEW</button>
      </div>

      <div class="hero-container start-display">
        <div class="map-container">
          <div id="map"></div>
        </div>

        <div class="causes-container hide">
          <!-- Select a destination and arrival station to view -->
        </div>

        <div class="start-container">
          Select a destination, arrival station and time period
        </div>
      </div>
    </main>

    <section class="details-container hide">
      <div class="days-info-container">
        <p class="rank-header">Breakdown of Delays by Days</p>
        <div class="parent">
          <div class="div1 day">
            <div class="day-title">Monday</div>
          </div>
          <div class="div2 day">
            <div class="day-title">Tuesday</div>
          </div>
          <div class="div3 day">
            <div class="day-title">Wednesday</div>
          </div>
          <div class="div4 day">
            <div class="day-title">Thursday</div>
          </div>
          <div class="div5 day">
            <div class="day-title">Friday</div>
          </div>
          <div class="div6">
            <div class="div6-1 day">
              <div class="day-title">Saturday</div>
            </div>
            <div class="div6-2 day">
              <div class="day-title">Sunday</div>
            </div>
          </div>
        </div>
      </div>

      <div class="rank-container"></div>
    </section>
    <br>
    <br>
    <br>
    <section class="morelogo">

      <div class="logo-slider">
          <div class="logo-track">
            <img src="img/train.svg.png" alt="Logo 1" />
            <img src="img/train2.svg.png" alt="Logo 2" />
            <img src="img/train3.svg.png" alt="Logo 3" />
            <img src="img/train4.svg.png" alt="Logo 4" />
            <img src="img/train5.svg.png" alt="Logo 5" />
            <!-- Note : Repeat logos for the loop -->
            <img src="img/train.svg.png" alt="Logo 1" />
            <img src="img/train6.svg.png" alt="Logo 2" />
            <img src="img/train6.svg.png" alt="Logo 3" />
            <img src="img/train8.svg.png" alt="Logo 4" />
            <img src="img/train6.svg.png" alt="Logo 5" />
            <!-- 3rd set -->
            <img src="img/train2.svg.png" alt="Logo 1" />
            <img src="img/train2.svg.png" alt="Logo 2" />
            <img src="img/train2.svg.png" alt="Logo 3" />
            <img src="img/train3.svg.png" alt="Logo 4" />
            <img src="img/train6.svg.png" alt="Logo 5" />
          </div>
          </div>
        </div>
    </section>
    <p class="copyright">Â© Kingsley & Donald </p>
    <br>
  </body>
</html>
